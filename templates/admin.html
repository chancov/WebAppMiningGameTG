    <style>

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .task-type {
            background: #e9ecef;
            color: #6c757d;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-text {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-reward {

            border-radius: 8px;
            font-weight: 600;
        }

        .task-status {

            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close {

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;

        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è–º–∏</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" onclick="showAddModal()">
                    ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ
                </button>
                <button class="btn btn-secondary" onclick="loadTasks()">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                </button>
            </div>

            <div id="tasks-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
                <button class="close" onclick="hideModal()">&times;</button>
            </div>
            
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">–¢–∏–ø –∑–∞–¥–∞–Ω–∏—è</label>
                        <select class="form-select" id="taskType" required>
                            <option value="daily">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ</option>
                            <option value="friends">–î—Ä—É–∑—å—è</option>
                            <option value="mining">–ú–∞–π–Ω–∏–Ω–≥</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">–ò–∫–æ–Ω–∫–∞</label>
                        <input type="text" class="form-input" id="taskIcon" value="üìù" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="form-textarea" id="taskText" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">–ù–∞–≥—Ä–∞–¥–∞ (SAB)</label>
                        <input type="number" class="form-input" id="taskReward" value="0" min="0" required>
                    </div>
                    
                    <div class="form-group">

                        <select class="form-select" id="taskStatus">
                            <option value="active">–ê–∫—Ç–∏–≤–Ω–æ</option>
                            <option value="inactive">–ù–µ–∞–∫—Ç–∏–≤–Ω–æ</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">–°—Å—ã–ª–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                    <input type="url" class="form-input" id="taskUrl" placeholder="https://t.me/channel">
                </div>

                <div class="form-group">
                    <label class="form-label">–î–∞—Ç–∞ –∏—Å—Ç–µ—á–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                    <input type="datetime-local" class="form-input" id="taskExpires">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">–¢–∏–ø –∑–∞–¥–∞–Ω–∏—è</label>
                        <select class="form-select" id="taskTaskType">
                            <option value="simple">–ü—Ä–æ—Å—Ç–æ–µ</option>
                            <option value="progress">–° –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º</option>
                            <option value="subscription">–ü–æ–¥–ø–∏—Å–∫–∞</option>
                            <option value="custom">–ö–∞—Å—Ç–æ–º–Ω–æ–µ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">–¶–µ–ª–µ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ</label>
                        <input type="number" class="form-input" id="taskTargetValue" value="1" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">–ö—É–ª–¥–∞—É–Ω (—á–∞—Å—ã)</label>
                        <input type="number" class="form-input" id="taskCooldown" value="24" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">–ú–∞–∫—Å. –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–π</label>
                        <input type="number" class="form-input" id="taskMaxCompletions" value="1" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="taskAutoComplete"> –ê–≤—Ç–æ–∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ

                <div class="form-group">
                    <label class="form-label">–£—Å–ª–æ–≤–∏—è (JSON)</label>
                    <textarea class="form-textarea" id="taskConditions" placeholder='{"min_balance": 100, "min_level": 5}'></textarea>
                </div>

                <div class="task-actions">
                    <button type="submit" class="btn btn-success">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">‚ùå –û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTasks = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π
        async function loadTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</div>';

            try {
                const response = await fetch('/api/admin/tasks');
                const data = await response.json();
                
                if (data.ok) {
                    currentTasks = data.tasks;
                    renderTasks();
                } else {
                    container.innerHTML = '<div class="empty-state"><h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏—è</p></div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><h3>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h3><p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p></div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            
            if (currentTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>–ù–µ—Ç –∑–∞–¥–∞–Ω–∏–π</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É "–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="tasks-grid">
                    ${currentTasks.map(task => `
                        <div class="task-card">
                            <div class="task-header">
                                <span class="task-icon">${task.icon}</span>
                                <div>
                                    <div class="task-title">${task.title}</div>
                                    <span class="task-type">${getTypeName(task.type)}</span>
                                </div>
                            </div>
                            
                            <div class="task-text">${task.text}</div>
                            
                            <div class="task-meta">
                                <span class="task-reward">${task.reward} SAB</span>
                                <span class="task-status status-${task.status}">${task.status === 'active' ? '–ê–∫—Ç–∏–≤–Ω–æ' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–æ'}</span>
                            </div>
                            
                            ${task.url ? `<div style="margin-bottom: 15px; font-size: 0.9rem; color: #666;">üîó <a href="${task.url}" target="_blank">${task.url}</a></div>` : ''}
                            
                            ${task.expires_at ? `<div style="margin-bottom: 15px; font-size: 0.9rem; color: #666;">‚è∞ –ò—Å—Ç–µ–∫–∞–µ—Ç: ${new Date(task.expires_at).toLocaleString('ru-RU')}</div>` : ''}
                            
                            <div class="task-actions">
                                <button class="btn btn-primary" onclick="editTask(${task.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–∏–ø–∞
        function getTypeName(type) {
            const types = {
                'daily': '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ',
                'friends': '–î—Ä—É–∑—å—è', 
                'mining': '–ú–∞–π–Ω–∏–Ω–≥'
            };
            return types[type] || type;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function showAddModal() {
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ';
            document.getElementById('taskForm').reset();
            document.getElementById('taskId').value = '';
            document.getElementById('taskIcon').value = 'üìù';
            document.getElementById('taskReward').value = '0';
            document.getElementById('taskStatus').value = 'active';
            showModal();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function editTask(id) {
            const task = currentTasks.find(t => t.id === id);
            if (!task) return;

            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ';
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskType').value = task.type;
            document.getElementById('taskIcon').value = task.icon;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskText').value = task.text;
            document.getElementById('taskReward').value = task.reward;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskUrl').value = task.url || '';
            document.getElementById('taskTaskType').value = task.task_type || 'simple';
            document.getElementById('taskTargetValue').value = task.target_value || 1;
            document.getElementById('taskCooldown').value = task.cooldown_hours || 24;
            document.getElementById('taskMaxCompletions').value = task.max_completions || 1;
            document.getElementById('taskAutoComplete').checked = task.auto_complete || false;
            document.getElementById('taskConditions').value = task.conditions || '';
            
            if (task.expires_at) {
                const date = new Date(task.expires_at);
                const localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
                document.getElementById('taskExpires').value = localDate.toISOString().slice(0, 16);
            } else {
                document.getElementById('taskExpires').value = '';
            }
            
            showModal();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
        async function deleteTask(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∑–∞–¥–∞–Ω–∏–µ?')) return;

            try {
                const response = await fetch('/api/admin/task', {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: id})
                });
                
                const data = await response.json();
                if (data.ok) {
                    loadTasks();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–¥–∞–Ω–∏—è');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–¥–∞–Ω–∏—è');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showModal() {
            document.getElementById('taskModal').classList.add('show');
        }

        function hideModal() {
            document.getElementById('taskModal').classList.remove('show');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('taskId').value || undefined,
                type: document.getElementById('taskType').value,
                icon: document.getElementById('taskIcon').value,
                title: document.getElementById('taskTitle').value,
                text: document.getElementById('taskText').value,
                reward: parseInt(document.getElementById('taskReward').value),
                status: document.getElementById('taskStatus').value,
                url: document.getElementById('taskUrl').value || null,
                expires_at: document.getElementById('taskExpires').value || null,
                task_type: document.getElementById('taskTaskType').value,
                target_value: parseInt(document.getElementById('taskTargetValue').value),
                cooldown_hours: parseInt(document.getElementById('taskCooldown').value),
                max_completions: parseInt(document.getElementById('taskMaxCompletions').value),
                auto_complete: document.getElementById('taskAutoComplete').checked,
                conditions: document.getElementById('taskConditions').value || null
            };

            const method = formData.id ? 'PUT' : 'POST';
            if (!formData.id) delete formData.id;

            try {
                const response = await fetch('/api/admin/task', {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                if (data.ok) {
                    hideModal();
                    loadTasks();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∑–∞–¥–∞–Ω–∏—è');
